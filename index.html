<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhsa, gerador password">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senhas</title>
</head>
<body>
   <h1>Gerador de Senhas</h1>
   <!-- <img class="logo" src="#" alt="Gerador de senhas logo"> -->
   <main class="container-input">
    <span>Tamanho <span id="valor"></span> Caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15">
    <button id="button" class="button-cta">Gerar senha</button>
   </main>
   <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password">12345678</span>
    <span id="tooltip" class="tooltip">Clique na senha para copiar</span>
   </div>


   <script src="script.js"></script>
</body>
</html>
